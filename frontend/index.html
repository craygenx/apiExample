<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API example</title>
</head>
<body>
    <h1>Book library</h1>
    <div>
        <h2>Books collection</h2>
        <button onclick="getAllBooks()">Get Books</button>
        <ul id="bookList"></ul>
    </div>
    <div>
        <h2>Add a book</h2>
        <input type="text" name="newTitle" id="newTitle" placeholder="Title">
        <input type="text" name="newAuthor" id="newAuthor" placeholder="New Author">
        <button onclick="submitBook()">Submit book</button>
    </div>
    <div>
        <h2>Delete a book</h2>
        <input type="number" name="deletedId" id="deletedId" placeholder="Book Id">
        <button onclick="deleteBook()">Delete Book</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
